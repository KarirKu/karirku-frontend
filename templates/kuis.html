{% extends "base.html" %}
{% block head %}
  <title> Kuis Rekomendasi Karier </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@1.9.0/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #ffffff;
    }

    .container {
        max-width: 768px;
        margin: 0 auto;
        padding: 4rem 2rem;
    }

    .text-primary {
        color: #3182ce;
    }

    .bg-primary {
        background-color: #3182ce;
    }

    .bg-secondary {
        background-color: #ffffff;
    }

    .btn-primary {
        background-color: #3182ce;
        color: #ffffff;
    }

    .btn-primary:hover {
        background-color: #2c5282;
    }

    .btn-secondary {
        background-color: #ffffff;
        color: #3182ce;
    }

    .btn-secondary:hover {
        background-color: #edf2f7;
    }
    
    h1 {
      text-align: center; /* Center align the title */
      margin-top: 1rem; /* Add space before the title */
    }
  </style>
{% endblock %}
{% block content %}
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-primary"> Kuis Rekomendasi Karir </h1>
        <form class="mt-8">
            <div class="mb-6">
                <label for="question1" class="block mb-2 text-lg font-medium text-primary">
                  Hal apa yang paling menarik bagi Anda?
                </label>
                <div>
                    <label class="inline-flex items-center">
                        <input type="radio" name="question1" class="form-radio" value=1>
                        <span class="ml-2"> 
                          Mengembangkan program atau aplikasi baru 
                        </span>
                    </label>
                </div>
                <div>
                    <label class="inline-flex items-center">
                        <input type="radio" name="question1" class="form-radio" value=3>
                        <span class="ml-2"> 
                          Menganalisis dan menginterpretasi data
                        </span>
                    </label>
                </div>
                <div>
                    <label class="inline-flex items-center">
                        <input type="radio" name="question1" class="form-radio" value=2>
                        <span class="ml-2"> 
                          Mengamankan sistem dan infrastruktur
                        </span>
                    </label>
                </div>
                <div>
                    <label class="inline-flex items-center">
                        <input type="radio" name="question1" class="form-radio" value=4>
                        <span class="ml-2"> 
                          Mengawasi proyek dan mengoordinasikan tim 
                        </span>
                    </label>
                </div>
                <div>
                    <label class="inline-flex items-center">
                        <input type="radio" name="question1" class="form-radio" value=5>
                        <span class="ml-2"> 
                          Mendesain antarmuka yang ramah pengguna 
                        </span>
                    </label>
                </div>
            </div>

            <div class="mb-6">
              <label for="question1" class="block mb-2 text-lg font-medium text-primary">
                Bahasa favorit Anda?
              </label>
              <div>
                  <label class="inline-flex items-center">
                      <input type="radio" name="question1" class="form-radio" value=1>
                      <span class="ml-2"> 
                        Golang 
                      </span>
                  </label>
              </div>
              <div>
                  <label class="inline-flex items-center">
                      <input type="radio" name="question1" class="form-radio" value=3>
                      <span class="ml-2"> 
                        Python
                      </span>
                  </label>
              </div>
              <div>
                  <label class="inline-flex items-center">
                      <input type="radio" name="question1" class="form-radio" value=2>
                      <span class="ml-2"> 
                        C
                      </span>
                  </label>
              </div>
              <div>
                  <label class="inline-flex items-center">
                      <input type="radio" name="question1" class="form-radio" value=4>
                      <span class="ml-2"> 
                        Inggris
                      </span>
                  </label>
              </div>
              <div>
                  <label class="inline-flex items-center">
                      <input type="radio" name="question1" class="form-radio" value=5>
                      <span class="ml-2"> 
                        Bahasa Visual 
                      </span>
                  </label>
              </div>
            </div>

            <div class="mb-6">
              <label for="question1" class="block mb-2 text-lg font-medium text-primary">
                Hal apa yang paling ingin Anda ketahui?
              </label>
              <div>
                  <label class="inline-flex items-center">
                      <input type="radio" name="question1" class="form-radio" value=1>
                      <span class="ml-2"> 
                        Cara kerja kode dari website yang Anda kunjungi
                      </span>
                  </label>
              </div>
              <div>
                  <label class="inline-flex items-center">
                      <input type="radio" name="question1" class="form-radio" value=4>
                      <span class="ml-2"> 
                        Memahami cara untuk berkomunikasi dengan sesama
                      </span>
                  </label>
              </div>
              <div>
                  <label class="inline-flex items-center">
                      <input type="radio" name="question1" class="form-radio" value=2>
                      <span class="ml-2"> 
                        Membobol akun Instagram
                      </span>
                  </label>
              </div>
              <div>
                  <label class="inline-flex items-center">
                      <input type="radio" name="question1" class="form-radio" value=5>
                      <span class="ml-2"> 
                        Makna warna pada sebuah desain
                      </span>
                  </label>
              </div>
              <div>
                  <label class="inline-flex items-center">
                      <input type="radio" name="question1" class="form-radio" value=3>
                      <span class="ml-2"> 
                        Melakukan pengambilan data dari internet 
                      </span>
                  </label>
              </div>
            </div>
            <div class="text-center">
                <button type="submit" class="px-6 py-3 btn-primary rounded-md">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
