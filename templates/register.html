{% extends "base.html" %}

{% block head %}
    <title>Register</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
            text-align: center;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.2);
            width: 300px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        input, button, textarea {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 20px);
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .radio-group {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .radio-group label {
            margin: 0 10px;
        }
        .choice {
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100%;
        }
        .radio-option {
            margin: 0 10px;
            text-align: center;
        }
        .radio-option label {
            display: block; 
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
    <script>
        async function registerUser(event) {
            event.preventDefault();
            const formData = new FormData(event.target);

            try {
                const response = await fetch('https://karirku-backend.meervix.com/user/register/', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Registration failed');
                }

                alert('Registration successful. Login to Continue');
                window.location.href = "/login";
            } catch (error) {
                alert(error.message);
            }
        }
    </script>
{% endblock %}

{% block content %}
<form onsubmit="registerUser(event)">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="text" name="nama_lengkap" placeholder="Nama Lengkap" required>
    <input type="number" name="npm" placeholder="NPM" required minlength="10" maxlength="10">
    <input type="number" name="nomor_hp" placeholder="Nomor HP" required>
    <input type="url" name="foto_profil" placeholder="Foto Profil (URL)" required>
    
    <div class="choice">
        <div class="radio-option">
            <input type="radio" id="alumni" name="user_type" value="alumni" required>
            <label for="alumni">Alumni</label>
        </div>
        <div class="radio-option">
            <input type="radio" id="mahasiswa" name="user_type" value="mahasiswa" required>
            <label for="mahasiswa">Mahasiswa</label>
        </div>
    </div>
    
    <textarea name="pendidikan" placeholder="Pendidikan" required></textarea>
    <textarea name="pengalaman" placeholder="Pengalaman" required></textarea>
    <button type="submit">Register</button>
</form>
{% endblock %}
