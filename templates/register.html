{% extends "base.html" %}

{% block head %}
    <title>Register</title>
    <script>
        async function registerUser(event) {
            event.preventDefault();
            const formData = new FormData(event.target);

            try {
                const response = await fetch('https://karirku-backend.meervix.com/user/register/', {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    throw new Error('Registration failed. Check the input');
                }
                alert('Registration successful. Login to Continue');
                window.location.href = "/login";
            } catch (error) {
                alert(error.message);
            }
        }
    </script>
{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 pt-7">
    <div class="bg-white p-8 rounded-lg shadow-md w-full sm:w-3/4 md:w-2/3 lg:w-1/2 xl:w-1/3">
      <h2 class="text-2xl font-semibold mb-4 text-center">Register</h2>
      <form onsubmit="registerUser(event)">
        <div class="mb-4">
          <input
            type="email"
            name="email"
            placeholder="Email"
            required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
          >
        </div>
        <div class="mb-4">
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
          >
        </div>
        <div class="mb-4">
          <input
            type="text"
            name="nama_lengkap"
            placeholder="Nama Lengkap"
            required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
          >
        </div>
        <div class="mb-4">
          <input
            type="number"
            name="npm"
            placeholder="NPM"
            required
            minlength="10"
            maxlength="10"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
          >
        </div>
        <div class="mb-4">
          <input
            type="number"
            name="nomor_hp"
            placeholder="Nomor HP"
            required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
          >
        </div>
        <div class="mb-4">
          <input
            type="url"
            name="foto_profil"
            placeholder="Foto Profil (URL)"
            required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
          >
        </div>
        <div class="mb-4">
            <h1 class="text-lg font-semibold mb-2">Daftar Sebagai</h1>
            <div class="flex items-center space-x-4">
              <label class="cursor-pointer flex items-center p-2 border border-gray-400 rounded-lg hover:bg-gray-200">
                <input type="radio" id="alumni" name="user_type" value="alumni" required class="mr-2">
                Alumni
              </label>
              <label class="cursor-pointer flex items-center p-2 border border-gray-400 rounded-lg hover:bg-gray-200">
                <input type="radio" id="mahasiswa" name="user_type" value="mahasiswa" required class="mr-2">
                Mahasiswa
              </label>
            </div>
        </div>
        <div class="mb-4">
          <textarea
            name="pendidikan"
            placeholder="Pendidikan"
            required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
          ></textarea>
        </div>
        <div class="mb-4">
          <textarea
            name="pengalaman"
            placeholder="Pengalaman"
            required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
          ></textarea>
        </div>
        <div class="text-center">
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline-blue active:bg-blue-700"
          >
            Register
          </button>
        </div>
      </form>
    </div>
  </div>  
  
{% endblock %}
