{% extends "base.html" %}

{% block head %}
<script>
  async function deleteLowonganKerja() {
      let loker = {};
      try {
          const response = await fetch('https://karirku-backend.meervix.com/lowongan-kerja/delete/{{ lowongan_kerja_id }}/', {
            method: 'DELETE',
            headers: {
                'Authorization': 'Bearer ' + Cookies.get('access_token'),
            },
          });
          if (!response.ok) {
              throw new Error('Failed to delete lowongan kerja.');
          }
          alert('Deleted lowongan kerja.');
          location.href='/lowongan-kerja/'
      } catch (error) {
          alert(error.message);
      }
  }
</script>
{% endblock %}

{% block content %}
<div id="info-loker" class="w-full py-[40px] flex justify-center items-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full sm:w-[75%] md:w-[66%] lg:w-[50%] xl:w-[40%]">
      <h2 class="text-2xl font-semibold mb-4 text-center">Konfirmasi Penghapusan</h2>
        <div class="text-center">
            <button
                onclick="deleteLowonganKerja()"
                class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline-red active:bg-red-700"
            >
                Hapus
            </button>
            <button
                onclick="location.href='/lowongan-kerja'"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline-blue active:bg-blue-700"
            >
                Kembali
            </button>
        </div>
  </div>
</div>
{% endblock %}
